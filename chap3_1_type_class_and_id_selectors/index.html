<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type, Class, and ID Selectors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Type, Class, and ID Selectors</h1>
    
    <p>The type selector, <code>p</code>, add a border to all paragraphs.</p>

    <p class="my-class1">
        The class selector, <code>*.my-class1</code>, adds padding.
    </p>

    <p class="my-class1 my-class2">
        The class selector, <code>*.my-class2</code>, adds letter-spacing.
    </p>

    <p class="my-class1 my-class2" id="my-id">
        The ID selector, <code>#my-id</code>, adds a background color.
    </p>
</body>
</html>
