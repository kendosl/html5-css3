<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo element Selectors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pseudo element Selectors</h1>
    <p>
        <code>first-letter</code> selects the first letter, and <code>first-line</code> selects the first line of a terminal block element, like this paragraph.
    </p>

    <div><span>Pseudo-element selectors do not work on inline elements.</span></div>

    <dl>
        <dt>Pseudo-element selectors do not work on structure block elements.</dt>
    </dl>
</body>
</html>
