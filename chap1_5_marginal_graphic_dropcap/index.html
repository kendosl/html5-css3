<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marginal Graphic Dropcap</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Marginal Graphic Dropcap</h1>
    <p class="indent">
        <span class="graphic-dropcap">M<span></span></span>arginal Graphic Dropcap. 
        The letter M has been covered by the dropcap image. 
        Screen readers read the text and visual users see the image.
        If the browser cannot display the dropcap image,the text becomes visible.
    </p>
</body>
</html>
