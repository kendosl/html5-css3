<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline-block Box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Inline-block Box</h1>

    <div class="container">
        <span class="default">BEFORE</span>
        <img class="replaced-box" src="star.gif" alt="alt-image">
        <span class="default">AFTER</span>
        <br>
        <span class="default">BEFORE</span>
        <span class="inline-box">Inline element displayed as an inline block.</span>
        <span class="default">AFTER</span>
    </div>
</body>
</html>
